{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body style="background-image:url('{% static 'images/2.jpg' %}');background-repeat:no-repeat;background-size:100%;">
<h1 style="text-align:center">LOGIN</h1>
<center>
<form action="login" method="post">
    {% csrf_token %}
    <label>Username</label>
    <input type="text" name="username"><br><br>
    <label>Password</label>
    <input type="password" name="password"><br><br>
    <input type="submit" name="Login" value="Login">
    <input type="reset">

</form>
</center>
</body>
</html>
